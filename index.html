<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="preload"
      href="./assets/fonts/Figtree-VariableFont_wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="site" id="main-content">
      <article class="card" aria-labelledby="post-title">
        <figure class="card__media">
          <img
            src="./assets/images/illustration-article.svg"
            alt=""
            width="336"
            height="200"
          />
        </figure>

        <div class="card__body">
          <span class="badge">Learning</span>
          <time class="card__date" datetime="2023-12-21"
            >Published 21 Dec 2023</time
          >
          <h1 id="post-title" class="card__title">
            <a href="#" aria-label="Read more: HTML and CSS foundations"
              >HTML &amp; CSS foundations</a
            >
          </h1>
          <p class="card__excerpt">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>

          <div class="card__author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper"
              width="32"
              height="32"
            />
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener noreferrer"
        >Frontend Mentor</a
      >.
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
  </html>
